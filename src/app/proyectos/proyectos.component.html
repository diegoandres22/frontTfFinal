<!-- proyectos -->
<div class="container contieneProyectos " id="PROYECTICO">
    <div class="row text-center">
        <div class=" fileTituloYboto text-center">
            <h4 class="titulo">Proyectos </h4>
            <button class="btn text-center btn-outline-info" routerLink="/newpro" *ngIf="isLogged">
                <i *ngIf="isLogged" class=' bx bx-plus-circle'></i>
            </button>
        </div>
        <h6 *ngIf="isLogged" style="color: darkorange;">Presiona para editar </h6>
    </div>

    <div class="container">
        <ul class="conteli" *ngIf="!isLogged">
            <li class="cajaProyectos" *ngFor=" let pro of proye">
                <a class="editarP" target="_blank" [href]="pro.url">
                    <div id="carouselExampleRide" class="carousel slide" data-bs-ride="carousel">
                        <div class="carousel-inner">
                            <div class="carousel-item active" data-bs-interval="2000">
                                <img [src]="pro.img1" class="d-block w-100" alt="...">
                            </div>
                            <div class="carousel-item" data-bs-interval="1500">
                                <img [src]="pro.img2" class="d-block w-100" alt="...">
                            </div>
                            <div class="carousel-item" data-bs-interval="1500">
                                <img [src]="pro.img3" class="d-block w-100" alt="...">
                            </div>
                        </div>
                    </div>
                </a>

            </li>
        </ul>
        
        <!-- proyectos para editar-->
        <ul class="conteli" *ngIf="isLogged">
            <li class="cajaPro text-center" *ngFor=" let pro of proye">
                <button routerLink="/editarpro/{{pro.id}}">

                    <div id="carouselExampleRide" class="carousel slide" data-bs-ride="true">
                        <div class="carousel-inner">
                            <div class="carousel-item active" data-bs-interval="2000">
                                <img [src]="pro.img1" class="d-block w-100" alt="...">
                            </div>
                            <div class="carousel-item" data-bs-interval="1800">
                                <img [src]="pro.img2" class="d-block w-100" alt="...">
                            </div>
                            <div class="carousel-item" data-bs-interval="1800">
                                <img [src]="pro.img3" class="d-block w-100" alt="...">
                            </div>


                        </div>
                    </div>
                </button>
                <!-- Button trigger modal -->
                <button type="button" class="btn row text-center btn-outline-danger" data-bs-toggle="modal"
                    data-bs-target="#exampleModalpro" (click)="tomaId(pro.id)" *ngIf="isLogged">
                    <i *ngIf="isLogged" class='bx bxs-trash '></i>
                </button>

                <!-- Modal -->
                <div class="modal fade" id="exampleModalpro" tabindex="-1" aria-labelledby="exampleModalLabel"
                    aria-hidden="true">
                    <div class="modal-dialog">
                        <div class="modal-content text-center">
                            <div class="modal-header text-center">
                                <h1 class=" text-center modal-title fs-5" id="exampleModalLabel">
                                    ADVERTENCIA</h1>

                            </div>
                            <div class="modal-body">
                                ¿ está seguro que desea eliminar este proyecto ? </div>
                            <div class="modal-footer">

                                <button type="button" class="btn mx-auto btn-secondary"
                                    data-bs-dismiss="modal">volver</button>
                                <button class="btn mx-auto text-center btn-danger" (click)="delete()" type="button"
                                    *ngIf="isLogged">
                                    Eliminar
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </li>
        </ul>

        
    </div>
</div>
