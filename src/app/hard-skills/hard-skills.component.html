<!-- habilidades como mi verdura -->
<div class="container text-center " id="SKILLS2"> <!--skills-soft -->
    <div class="container text-center">
        <div class="text-center fileTituloYboto">

            <h2 class="titulosoftskills"> HARD SKILLS </h2>

            <button class="btn text-center btn-outline-info" routerLink="/newhaskil" *ngIf="isLogged">
                <i *ngIf="isLogged" class=' bx bx-plus-circle'></i>
            </button>

        </div>
    </div>

    <div class="container ">
        <ul>
            <li class="conteneHtml " *ngFor=" let pecera of has">

                <div class="contenefoto">

                    <img [src]="pecera.img_hard_skill" alt="">

                    <div class="conteneliquido">
                        <div class="liquido" style="--colorpecera:{{ pecera.liquido}}"></div>
                    </div>

                </div>
                <p>{{pecera.nombre_hard_skill}}</p>

                <div class="conteneBotones">
                    <!-- Button trigger modal -->
                    <button type="button" class="btn col text-center btn-outline-danger" data-bs-toggle="modal"
                        data-bs-target="#exampleModalhs" (click)="tomaId(pecera.id)" *ngIf="isLogged">
                        <i *ngIf="isLogged" class='bx bxs-trash '></i>
                    </button>
            

                    <!-- Modal -->
                    <div class="modal fade" id="exampleModalhs" tabindex="-1" aria-labelledby="exampleModalLabel"
                        aria-hidden="true">
                        <div class="modal-dialog">
                            <div class="modal-content text-center">
                                <div class="modal-header text-center">
                                    <h1 class=" text-center modal-title fs-5" id="exampleModalLabel">
                                        ADVERTENCIA</h1>

                                </div>
                                <div class="modal-body">
                                    ¿ está seguro que desea eliminar esta HARD SKILL ? </div>
                                <div class="modal-footer">

                                    <button type="button" class="btn mx-auto btn-secondary"
                                        data-bs-dismiss="modal">volver</button>
                                    <button class="btn mx-auto text-center btn-danger" (click)="delete()" type="button"
                                        *ngIf="isLogged">
                                        Eliminar
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>

                    <button class="btn col text-center btn-outline-warning" routerLink="/editarhaskil/{{pecera.id}}"
                        *ngIf="isLogged">
                        <i *ngIf="isLogged" class='bx bxs-edit-alt '></i>
                    </button>
                </div>

            </li>
        </ul>
    </div>
</div>
