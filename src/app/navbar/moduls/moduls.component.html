<!-- Modal -->
<div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
    aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h1 class="modal-title fs-5" id="staticBackdropLabel">Ingresar usuario</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>

            <form #f="ngForm" (ngSubmit)="onLogin()" novalidate>
                <div class="modal-body">
                    <div class="mb-3 row">
                        <label for="nombreUsuario" class="col-sm-2 col-form-label">Usuario</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="nombreUsuario" name="nombreUsuario"
                                [(ngModel)]="nombreUsuario" required value="cualquiercosa">
                        </div>
                    </div>
                    <div class="mb-3 row">
                        <label for="password" class="col-sm-2 col-form-label">Contrase√±a</label>
                        <div class="col-sm-10">
                            <input type="password" name="password" class="form-control" id="password" [(ngModel)]="password" required>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="submit" class="btn btn-primary">Ingresar</button>
                </div>
            </form>



        </div>
    </div>
</div>
