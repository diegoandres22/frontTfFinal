<div class="contenedor-experiencias" id="EXPERIENCIAS">
    <div class="container text-center">
        <br><br>
        <div class="row text-center ">
            <div class="col">
                <h2> Editar soft skill</h2>
            </div>

        </div>
        <br>
        <br>
        <form (ngSubmit)="edit()" novalidate #f="ngForm">
            <div class="mb-3">
                <label form="img_soft_skill"> logo de la skill </label>
                <input type="text" class="form-control" id="img_soft_skill" name="img_soft_skill"
                    placeholder="url del logo" [(ngModel)]="soskill.img_soft_skill" required>
            </div>
            <div class="mb-3">
                <label for="nombre_soft_skill">nombre de la soft skill</label>
                <input type="text" class="form-control" placeholder="nombre de la soft skill" id="nombre_soft_skill"
                    name="nombre_soft_skill" [(ngModel)]="soskill.nombre_soft_skill" required>
            </div>


            <button class="btn btn-success"> Terminar edici√≥n de la skill </button>
        </form>

    </div>
</div>
