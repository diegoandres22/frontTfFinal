<!-- habilidades blandas -->
<div class="container text-center skills-soft" id="SKILLS1">
    <div class="container text-center">
        <div class=" text-center fileTituloYboto ">

            <h2 class="titulosoftskills"> SOFT SKILLS </h2>
            <button class="btn text-center btn-outline-info " routerLink="/newsoskil" *ngIf="isLogged">
                <i *ngIf="isLogged" class=' bx bx-plus-circle'></i>
            </button>

        </div>
    </div>
    <div class="row filauno">
        <ul>
            <li *ngFor="let habilidad of sos" class="habilidadescub">

                <img [src]="habilidad.img_soft_skill" width="180px" alt="">
                <p>{{habilidad.nombre_soft_skill}}</p>
                <!-- Button trigger modal -->
                <button type="button" class="btn col text-center btn-outline-danger" data-bs-toggle="modal"
                    data-bs-target="#exampleModalss" (click)="tomaId(habilidad.id)" *ngIf="isLogged">
                    <i *ngIf="isLogged" class='bx bxs-trash '></i>
                </button>
                

                <!-- Modal -->
                <div class="modal fade" id="exampleModalss" tabindex="-1" aria-labelledby="exampleModalLabel"
                    aria-hidden="true">
                    <div class="modal-dialog">
                        <div class="modal-content text-center">
                            <div class="modal-header text-center">
                                <h1 class=" text-center modal-title fs-5" id="exampleModalLabel">
                                    ADVERTENCIA</h1>

                            </div>
                            <div class="modal-body">
                                ¿ está seguro que desea eliminar esta SOFT SKILL ? </div>
                            <div class="modal-footer">

                                <button type="button" class="btn mx-auto btn-secondary"
                                    data-bs-dismiss="modal">volver</button>
                                <button class="btn mx-auto text-center btn-danger" (click)="delete()" type="button"
                                    *ngIf="isLogged">
                                    Eliminar
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
                
                <button class="btn col text-center btn-outline-warning" routerLink="/editarsoskil/{{habilidad.id}}"
                    *ngIf="isLogged">
                    <i *ngIf="isLogged" class='bx bxs-edit-alt '></i>
                </button>
            </li>

        </ul>
    </div>
